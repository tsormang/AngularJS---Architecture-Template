
    <form action="/" method="post">
        <input type="text" placeholder="year" ng-model="year" />
        <input type="text" placeholder="year to" ng-model="yearTo"/>
        <input type="text" placeholder="category" ng-model="category"/>
        <input type="text" placeholder="number of Laureates" ng-model="numberOfLaureates"/>
        <button ng-click="OnSubmit">Sumbit</button>

    </form>


<table class="table small text-center">
    <thead>
        <tr>
            <th>Year</th>
            <th>Category</th>
            <th>Winner</th>
        </tr>

    </thead>
    <tbody>
        <tr ng-repeat="item in prizes | filter:search | limitTo:NumberResults">
            <td>{{item.year}}</td>
            <td>{{item.category}}</td>


            <td><ul><li class="list-unstyled text-left" ng-repeat="x in item.laureates">{{x.firstname}} - {{x.surname}}</li></ul></td>

        </tr>

    </tbody>


</table>
